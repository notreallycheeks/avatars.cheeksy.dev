<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars - cheeksy.dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .avatar-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .avatar-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            transition: border-color 0.2s;
        }
        .avatar-card:hover {
            border-color: #58a6ff;
        }
        .avatar-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 0.5rem;
        }
        .avatar-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        .meta-label {
            color: #8b949e;
        }
        .meta-value {
            color: #c9d1d9;
            font-weight: 500;
        }
        .version-badge {
            background: #238636;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #238636;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #2ea043;
        }
        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #21262d;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #30363d;
            cursor: pointer;
            font-weight: 500;
            transition: border-color 0.2s;
        }
        .copy-btn:hover {
            border-color: #58a6ff;
        }
        .actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .api-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #30363d;
        }
        .api-section h2 {
            color: #58a6ff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        code {
            background: #161b22;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basis Avatars</h1>
        <p class="subtitle">BEE files for Basis VR applications</p>

        <div class="avatar-list" id="avatar-list">
            <!-- Populated by JS -->
        </div>

        <div class="api-section">
            <h2>API Endpoint</h2>
            <p>Fetch avatar data programmatically: <code>GET /avatars.json</code></p>
        </div>
    </div>

    <script>
        async function loadAvatars() {
            const response = await fetch('/avatars.json');
            const data = await response.json();
            const list = document.getElementById('avatar-list');

            data.avatars.forEach(avatar => {
                const card = document.createElement('div');
                card.className = 'avatar-card';
                card.innerHTML = `
                    <div class="avatar-name">${avatar.name}</div>
                    <div class="avatar-meta">
                        <div class="meta-item">
                            <span class="meta-label">Basis Version:</span>
                            <span class="version-badge">${avatar.basisVersion}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Added:</span>
                            <span class="meta-value">${avatar.addedDate}</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="${avatar.url}" class="download-btn" download>
                            Download .BEE
                        </a>
                        <button class="copy-btn" onclick="copyUrl('${avatar.url}')">
                            Copy URL
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url);
            event.target.textContent = 'Copied!';
            setTimeout(() => {
                event.target.textContent = 'Copy URL';
            }, 2000);
        }

        loadAvatars();
    </script>
</body>
</html>
